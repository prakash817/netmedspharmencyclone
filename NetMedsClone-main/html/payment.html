                <div class="payment">

                    <div class="imgtag">

                    </div>
                </div>

                            <p>Amazon Pay</p>

                            <div class="check">

                            </div>
    
                            <div class="check">

                    </div>

                            <button id="text" style="display:none">Pay</button>
                            <p>Google Pay</p>
                            </div>
    
                            <div class="check">
                                <label for="myCheck"></label> 
                                <input type="checkbox" name="" id="myChec" onclick="myFunctio()">

                            </div>
    
                            
                        </div>
                    </div>
                    <div class="upi"> <p class="headline">Cash on Delivery</p>
                        <div class="imgtag">
                            <div class="icon">
                            <img class="imgpay" src="https://www.netmeds.com/assets/pgicon/COD.png" alt="">
                            <p>
                                Cash on Delivery</p>
                            </div>
    
                            <div class="check">
                                <label for="myCheck"></label> 
                                <input type="checkbox" name="" id="myCheck" onclick="myFunction()">
