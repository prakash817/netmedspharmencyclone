    <div id="can">
        <div class="flex" id="header">

                <div><i class="fa-solid fa-bag-shopping"></i><p>Your Cart</p></div>

           <input type="text" placeholder="Last Name" id="lname" class="formInput"><br>
           <input type="text" placeholder="Address" id="address" class="formInput"><br>
           <input type="text" placeholder="Landmark" id="landmark" class="formInput"><br>
           <input type="number" placeholder="Phone Number" id="phone" class="formInput"><br>
           <button id="probtn">PROCEED</button>
       </div>
